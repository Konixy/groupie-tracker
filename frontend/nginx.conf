server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuration pour Single Page Application (SPA)
    # Redirige toutes les routes vers index.html pour le routage côté client
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gestion des fichiers statiques avec mise en cache optimisée
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Configuration pour les fichiers HTML (pas de cache agressif)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Compression gzip pour améliorer les performances
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Logs personnalisés
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gestion des erreurs 404 pour SPA
    error_page 404 /index.html;
}
